{% set name = "hkl" %}
{% set gitorg = "prjemian" %}
{% set version = "v5.0.0.3001" %}
{% set license = "COPYING" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_rev: main
  git_url: https://github.com/{{ gitorg }}/libhkl.git

build:
  number: 0
  skip: True  # [py<36 or py>39 or win or osx]

requirements:
  host:
    - gobject-introspection =1.66.1
    - gsl =2.6
    - pygobject
    - python
  run:
    - python
    - gobject-introspection =1.66.1
    - gsl =2.6
    - numpy
    - pygobject
    # - conda-verify  ?

test:
  commands:
    - ls -lAFgh ${PREFIX}/lib/libhkl.*
    - test -f ${PREFIX}/lib/libhkl.so
    - test ! -f ${PREFIX}/lib/libhkl.a
    - echo "libhkl test starting"
    - ls -lAFgh ${SRC_DIR}
    # - test -f ${SRC_DIR}/try_libhkl.py
    # - python ${SRC_DIR}/try_libhkl.py
    - echo "libhkl test finished"

about:
  home: http://repo.or.cz/w/hkl.git
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Diffractometer computation library
  doc_url: https://people.debian.org/~picca/hkl/hkl.html
  dev_url: http://repo.or.cz/w/hkl.git

extra:
  recipe-maintainers:
    - mrakitin
    - prjemian
