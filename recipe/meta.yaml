{% set name = "hkl" %}
{% set version = "5.0.0.3001" %}
{% set repo_tag = "v1.1.0" %}
{% set tarball = "libhkl-v5.0.0.3001-x86_64.tar.gz" %}
{% set tarball_sha256 = "b0a79417855ab358a7f1c5e08074b3e7e014b5d2e10c325d6e1328f3442bf69d" %}
{% set license = "COPYING" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bluesky/libhkl/releases/download/{{ repo_tag }}/{{ tarball }}
  sha256: {{ tarball_sha256 }}

build:
  number: 0
  skip: True  # [py<38 or py>312 or win or osx]

requirements:
  host:
    - gobject-introspection =1.78.1
    - gsl =2.7
    - pygobject
    - python
  run:
    - python
    - gobject-introspection =1.78.1
    - gsl =2.7
    - numpy
    - pygobject

test:
  script: run_test.sh

