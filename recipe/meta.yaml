{% set name = "hkl" %}
{% set gitorg = "prjemian" %}
{% set version = "v5.0.0.3001" %}
{% set sha256 = "07dd725ebb668f0dd4bd23f78dc422eb1f4aa1f7cb2274e2cc76d42ce2baf768" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ gitorg }}/libhkl/blob/main/libhkl-{{ version }}-x86_64.tar.gz
  sha256: {{ sha256 }}
  patches:
    - no-docs.patch

build:
  number: 0
  skip: True  # [py<36 or win or osx]
  # detect_binary_files_with_prefix: false

requirements:
  build:
    - gobject-introspection=1.64.0
    - gsl=2.5
    - pygobject
  host:
    - glib
    - gobject-introspection=1.64.0
    - gsl=2.5
    - libcblas
    - libiconv
    - pcre
    - pygobject
    - python
  run:
    - python
    - gsl=2.5
    - numpy
    - pygobject

test:
  commands:
    - test -f ${PREFIX}/lib/libhkl.so
    - test ! -f ${PREFIX}/lib/libhkl.a

about:
  home: http://repo.or.cz/w/hkl.git
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Diffractometer computation library
  doc_url: https://people.debian.org/~picca/hkl/hkl.html
  dev_url: http://repo.or.cz/w/hkl.git

extra:
  recipe-maintainers:
    - mrakitin
    - prjemian
